<section class="container">
<form class= "form"  [formGroup]="userForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Nombre</label>
      <input type="text" class="form-control" formControlName="username" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">No se lo mostraremos a nadie.</small>
      </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Contrase√±a</label>
      <input type="password" class="form-control" formControlName="password" id="inputPassword"> 
    </div>
    <button (click)="click_register()" type="submit" class="btn btn-danger">Confirmar</button>
  </form>
  </section>
